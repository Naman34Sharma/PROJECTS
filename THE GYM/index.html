<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE GYM</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" media="screen and (max-width: 800px)" href="phone.css">
    <link rel="icon" href="logo.png">
</head>
<body>
    <header class="header">
        <!-- left box for logo -->
        <div class="left">
         <img src="logo.png" alt="logo">
        </div>
        <!-- mid box for navbar -->
        <div class="mid">
        <ul class="navbar">
        <li><a href="#">Home</a></li>
        <li><a href="#">About Us</a></li>
        <li><a href="#">Schedule</a></li>
        <li><a href="#">Contact Us</a></li>
        </ul>    
        </div>
        <!-- left box for buttons -->
        <div class="right">
         <button class="btn">Book Now</button><button class="btn">Call Us</button>
        </div>
    </header>
    <div class="container">
    <h1>Join THE GYM</h1>
    <form>
    <input type="text" class="formGroup" placeholder="Full Name" required>
    <br>
    <input type="text" class="formGroup" placeholder="Phone Number" required>
    <br>
    <input type="text" class="formGroup" placeholder="Age" required>
    <br>
    <span class="S1">Male<input type="radio" Name="Gender"></span>
    <span class="S2">Female<input type="radio" Name="Gender"></span>
    <span class="S3">Others<input type="radio" Name="Gender"></span>
    <br><br>
    <button type="button" class="btn">Submit</button>
    
    </form>
    </div>
</body>
</html>
